<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <form id ="form" style="width: 50%;">
        <div class="form-group row">
          <label for="inputDay" class="col-sm-3 col-form-label">First Name</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="first-name" placeholder="Enter your first name">
            </div>
        </div>
        <br>
        <div class="form-group row">
          <label for="inputMonth" class="col-sm-3 col-form-label">Second Name</label>
            <div class="col-sm-6">
              <input type="number" class="form-control" id="second-name" placeholder="Enter your second name">
            </div>
        </div>
        <br>
          
        <div class="form-group">
            <label for="born">Date of birth:</label>
            <input id="born" class="form-control" type="date">
        </div>
        <br>
        <p class="snacks">Favourite snacks</p>
        <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
              Chocolate
            </label>
        </div>
        <div class="radio">
            <label>
              <input type="radio" name="flavor" value="vanilla">
              Vanilla
            </label>
        </div>
        <div class="radio">
            <label>
              <input type="radio" name="flavor" value="cookiesandcream">
              Cookies & Cream
            </label>
        </div>
    </form>
    
</body>
</html>
